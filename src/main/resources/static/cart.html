<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaBuy - Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="auth.js"></script>
</head>
<body>
<!-- TOP NAVIGATION -->
<nav class="top-nav">
    <a href="lankabuy_browse_products.html" class="logo">
        <div class="icon">üõí</div>
        LankaBuy
    </a>
    <div class="nav-buttons">
        <!-- Will be populated by auth.js -->
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="cart-container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
            <button onclick="window.location.href='lankabuy_browse_products.html'" class="continue-shopping-btn">
                ‚Üê Continue Shopping
            </button>
        </div>

        <!-- CART ITEMS -->
        <div class="cart-content">
            <div class="cart-items" id="cartItems">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading cart...
                </div>
            </div>

            <!-- CART SUMMARY -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Total Items:</span>
                    <span id="totalItems">0</span>
                </div>
                <div class="summary-row total">
                    <span>Total Amount:</span>
                    <span id="totalAmount">Rs. 0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn" onclick="proceedToCheckout()">
                    Proceed to Checkout
                </button>
                <button class="clear-cart-btn" onclick="clearCart()">
                    Clear Cart
                </button>
            </div>
        </div>
    </div>

    <!-- CHECKOUT MODAL -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeCheckoutModal()">√ó</button>
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="shippingAddress">Shipping Address *</label>
                    <textarea id="shippingAddress" rows="4" required></textarea>
                </div>
                <div class="modal-total">
                    <strong>Total: Rs. <span id="modalTotal">0.00</span></strong>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="place-order-btn">Place Order</button>
                    <button type="button" class="cancel-btn" onclick="closeCheckoutModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MESSAGE CONTAINER -->
<div id="messageContainer" class="message-container" style="display: none;">
    <div id="messageContent" class="message-content"></div>
</div>

<script src="cart.js"></script>
</body>
</html>
