<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LankaBuy - My Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="auth.js"></script>
</head>
<body>
<!-- TOP NAVIGATION -->
<nav class="top-nav">
    <a href="lankabuy_browse_products.html" class="logo">
        <div class="icon">ðŸ›’</div>
        LankaBuy
    </a>
    <div class="nav-buttons">
        <!-- Will be populated by auth.js -->
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
            <p>Manage your account information</p>
        </div>

        <!-- PROFILE FORM -->
        <form id="profileForm" class="profile-form">
            <div class="form-section">
                <h2>Account Information</h2>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" readonly>
                    <small>Username cannot be changed</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>
                    <small>Email cannot be changed</small>
                </div>
            </div>

            <div class="form-section">
                <h2>Personal Information</h2>

                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Change Password</h2>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password"
                           placeholder="Leave blank to keep current password">
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm new password">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <button type="button" class="btn btn-secondary" onclick="loadProfile()">Reset</button>
                <button type="button" class="btn btn-danger" onclick="confirmDeleteProfile()">Delete Account</button>
            </div>
        </form>
    </div>
</div>

<!-- DELETE CONFIRMATION MODAL -->
<div class="modal" id="deleteModal">
    <div class="modal-content">
        <h2>Delete Account</h2>
        <p>Are you sure you want to delete your account? This action cannot be undone.</p>
        <div class="modal-actions">
            <button class="btn btn-danger" onclick="deleteProfile()">Yes, Delete</button>
            <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>
</div>

<!-- MESSAGE CONTAINER -->
<div id="messageContainer" class="message-container" style="display: none;">
    <div id="messageContent" class="message-content"></div>
</div>

<script src="profile.js"></script>
</body>
</html>
